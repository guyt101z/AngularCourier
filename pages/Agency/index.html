	<!-- esto hay que quitarlo de aqui -->
	<div class="media" ng-controller="AgencyController as courier">
		<!-- workaround1 = getting the first agencies to show -->
		<a href="#/agencies" ng-init="getAgencies()"></a> 
		<!-- workaround2 = after a new agency is added, to refresh the page -->
		<button href="#/agencies" ng-click="getAgencies()"> Refresh </button>

		<div class="media-body">
			 <table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Phone</th>
						<th>Address</th>
						<th colspan="3"> Actions </th>
					</tr>
				</thead>
				<tbody>
					<!-- listing resourses one by one -->
					<tr ng-repeat="agencia in courier.agencies">
						<td>{{agencia.name}}</td>
						<td>{{agencia.phone}}</td>
						<td>{{agencia.address}}</td>
						<td>
							<button> show</button>
							<button> edit</button>
							<button> delete</button>
						</td>
					</tr>
				</tbody>
			</table>
			<a href="#/agencies/new"> Nueva Agencia </a>
		</div>




	</div>
