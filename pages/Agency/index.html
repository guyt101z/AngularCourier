	<!-- esto hay que quitarlo de aqui -->
	<div class="media" ng-controller="AgencyController as courier">
		<!-- workaround1 = getting the first agencies to show -->
		<a href="#/agencies" ng-init="getAgencies()"></a> 
		<!-- workaround2 = after a new agency is added, to refresh the page -->
		<button href="#/agencies" ng-click="getAgencies()"> Refresh </button>

		<div class="media-body">
			 <table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Phone</th>
						<th>Address</th>
						<th colspan="3"> actions </th>
					</tr>
				</thead>
				<tbody>
					<!-- listing resourses one by one -->
					<tr ng-repeat="agencia in courier.agencies">
						<td>{{agencia.name}}</td>
						<td>{{agencia.phone}}</td>
						<td>{{agencia.address}}</td>
						<td>
							<button> show</button>
							<button> edit</button>
							<button> delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>


		<!-- this should be show only if we where to add another agency -->
		<div>
			<form name="AgencyForm" ng-controller="AgencyController as agCtrl" ng-submit="AgencyForm.$valid && agCtrl.addAgency(agencyx)" ng-show="panel.isSelected(2)" novalidate>
				<blockquote>
					<b>Name: {{agCtrl.agency.name}}</b> 
					<br>
					<b>Phone: {{agCtrl.agency.phone}}</b>
					<br>
					<cite>Address: {{agCtrl.agency.address}}</cite>
				</blockquote>
				<label>Name:</label>
				<input ng-model="agCtrl.agencyx.name" required/>
				<br>
				<label>Phone:</label>
				<input ng-model="agCtrl.agencyx.phone" required/>
				<br>
				<label>address:</label>		
				<textarea ng-model="agCtrl.agencyx.address" required> </textarea>		
				<div> Formulario es {{AgencyForm.$valid}}</div>
				<input type="submit" value="Submit"/>
			</form>
		</div>



	</div>
