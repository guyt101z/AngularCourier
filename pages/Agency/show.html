<div ng-controller="AgencyController as courier" ng-show="panel.isSelected(2)" >	
	<h4>Agency:</h4>

	<a href="#/agencies" ng-init="showAgency()"></a> 
	<blockquote>
		<b>Nro. sucursal: {{agency.id}}</b> 
		<br>		
		<b>Name: {{agency.name}}</b> 
		<br>
		<b>Phone: {{agency.phone}}</b>
		<br>
		<b>Address: {{agency.address}}</b>
		<br>
		<b>Creada en: {{agency.created_at | date:'dd/MM/yyyy'}}</b>
	</blockquote>

	<a href="#agencies">Regresar</a>
	<a  href="#/agencies/{{agency.id}}/edit" ng-click="setAgency(agency.id)"> Edit </a>
</div>
