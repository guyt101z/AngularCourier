<div ng-controller="userController as courier" ng-show="panel.isSelected(4)" >

	<a href="#/users" ng-init="showuser()"></a>

		<blockquote>
			<b>Email: {{user.email}}</b> 
			<br>
			<b>Password: {{user.password }}</b>
			<br>
			<b>Role: {{user.role }}</b>
