<!DOCTYPE html>
<html ng-app="courier">
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">	
	<link rel="stylesheet" type="text/css" href="css/style">	

</head>
<body ng-controller="courierController as courier">


	<div class="container">

	<panel-tabs> </panel-tabs>

		<!-- Aqui deberian ir los mensajes del bootstrap -->
	
			
		<!-- Esta seccion de divs debe ir tambien dentro de htmls aparte cada uno -->

			<!-- Aqui el "yield" -->
				<div class="panel" ng-show="panel.isSelected(1)">
					<!-- controller home? -->
					<h4> Home </h4>				
				</div>

				<div class="panel" ng-show="panel.isSelected(2)">
					<!-- agencies controller, imagino que un container -->
					<h4> Agencies </h4>
				</div>
				
				<div class="panel" ng-show="panel.isSelected(3)">
					<!-- Todos las cosas dadas por los usuarios -->
					<h4> Packages </h4>
				</div>

				<div class="panel" ng-show="panel.isSelected(4)">

					<h4> Users </h4>
				</div>

				<div class="panel" ng-show="panel.isSelected(5)">
					<h4> Rates </h4>
				</div>

				<div class="panel" ng-show="panel.isSelected(6)">
					<h4> Pricing </h4>
				</div>

				<div class="panel" ng-show="panel.isSelected(7)">
					<h4> About Us </h4>
				</div>

				<div class="panel" ng-show="panel.isSelected(8)">
					<h4> My Profile </h4>
				</div>

				<div class="panel" ng-show="panel.isSelected(9)">
					<h4> Sign Out </h4>
				</div>

				<div class="panel" ng-show="panel.isSelected(10)">
					<h4> Sign Up </h4>
				</div>

				<div class="panel" ng-show="panel.isSelected(11)">
					<h4> Sign in </h4>
				</div>


	</div>
	

 
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
